version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shareit-postgres
    environment:
      POSTGRES_DB: shareit
      POSTGRES_USER: shareit_user
      POSTGRES_PASSWORD: shareit_password
      TZ: Europe/Moscow  # ← ДОБАВЬТЕ ЭТУ СТРОКУ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shareit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shareit_user -d shareit"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: shareit-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shareit
      SPRING_DATASOURCE_USERNAME: shareit_user
      SPRING_DATASOURCE_PASSWORD: shareit_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 9090
      TZ: Europe/Moscow  # ← ДОБАВЬТЕ ЭТУ СТРОКУ
    ports:
      - "9090:9090"
    networks:
      - shareit-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: shareit-gateway
    environment:
      SHAREIT_SERVER_URL: http://server:9090
      SERVER_PORT: 8080
      TZ: Europe/Moscow  # ← ДОБАВЬТЕ ЭТУ СТРОКУ
    ports:
      - "8080:8080"
    networks:
      - shareit-network
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  shareit-network:
    driver: bridge